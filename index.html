<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

    <script src="main.js"></script>
</head>
<body>

    <h1>Sons legais</h1>

    <section class="teclado">
        <button onclick="alert('Água estrondosa')" class="tecla tecla_pom">Água estrondosa</button>
        <button onclick="alert('risadona')" class="tecla tecla_clap">risadona</button>
        <button onclick="alert('zap zap')" class="tecla tecla_tim">zap zap</button>

        <button onclick="alert('vrum vrum')" class="tecla tecla_puff">vrum vrum</button>
        <button onclick="alert('aaAA')" class="tecla tecla_splash">aaAA</button>
        <button onclick="alert('papagaio')"class="tecla tecla_toim">papagaio</button>

        <button onclick="alert('welcome to the mato')"class="tecla tecla_psh">welcome to the mato</button>
        <button onclick="alert('festinha')"class="tecla tecla_tic">festinha</button>
        <button onclick="alert('amor')"class="tecla tecla_tom">amor</button>
    </section>

    <audio src="sounds/water_drip.mp3" id="som_tecla_Água estrondosa"></audio>
    <audio src="sounds/sabe-porque-as-meninas-dao-maior-valor-na-risada-de-ladrao-mp3cut.mp3" id="som_tecla_risadona"></audio>
    <audio src="sounds/som-do-zap-zap-estourado.mp3" id="som_tecla_zap zap"></audio>
    <audio src="sounds/kennedy22-full_K6VbUX5 (1).mp3" id="som_tecla_vrum vrum"></audio>
    <audio src="sounds/aaaaaaaa-online-audio-converter_r9waVUO.mp3=" id="som_tecla_aaAA"></audio>
    <audio src="sounds/papagaio-randandam (1).mp3" id="som_tecla_papagaio"></audio>
    <audio src="sounds/welcome-to-the-mato-estourado.mp3" id="som_tecla_welcome to the mato"></audio>
    <audio src="sounds/hoje-vai-ter-festinha.mp3" id="som_tecla_festinha"></audio>
    <audio src="sounds/musica-romantica.mp3" id="som_tecla_amor"></audio>

</body>
</html>
